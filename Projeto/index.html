<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1ab94d0eba.js" crossorigin="anonymous"></script>
    <title>MMO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <h1> Seja Bem-Vindo ao MMO!</h1><br>
        <h2>Login</h2>
        <form action="Controller/Usuario/login.php" method="POST" autocomplete="off">
            <div class="input-field">
                <input type="email" name="email" id="email"
                    placeholder="Insira seu e-mail" required>
                <div class="underline"></div>
            </div>
            <div class="input-field">
                <input type="password" name="password" id="password"
                    placeholder="Insira sua senha" required>
                <div class="underline"></div>
            </div>

            <input type="submit" value="Entrar">
        </form>

        <a href="cadastro.html">NÃ£o possui cadastro? clique aqui para criar uma nova conta!</a>

    </main>
</body>
</html>
